<html>

<head>
  <title>Iris Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color:powderblue;">


  <div class="container">
    <h1 class="logo">Air Quality Prediction</h1>
    <strong>
      <nav>
        <ul class="menu">
          <li>Air Quality Prediction</li>
        </ul>
      </nav>
    </strong>
  </div>

  <div>
    <style>
      body {
        text-align: center;
      }

      form {
        display: inline-block;
      }
    </style>
    <form action="" class="form-group" method="post">
      <!-- provide file name for prediction in action -->

      <div class="row">
        <p>Enter value of PM2.5:</p>
        <p><input class="form-control" type="text" name="pm2.5" /></p>
      </div>
      <div class="row">
        <p>Enter value of PM10:</p>
        <p><input class="form-control" type="text" name="pm10" /></p>
      </div>
      <div class="row">
        <p>Enter value of NO2:</p>
        <p><input class="form-control" type="text" name="NO2" /></p>
      </div>
      <div class="row">
        <p>Enter value of CO:</p>
        <p><input class="form-control" type="text" name="co" /></p>
      </div>
      <div class="row">
        <p>Enter value of SO2:</p>
        <p><input class="form-control" type="text" name="so2" /></p>
      </div>
      <div class="row">
        <p>Enter value of O3:</p>
        <p><input class="form-control" type="text" name="o3" /></p>
      </div>

      <a href="pred.html "> <b>SUBMIT</b> </a>


  </div>
  </form>

</body>

</html>
